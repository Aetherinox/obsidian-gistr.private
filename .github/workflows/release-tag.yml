name: "Release Product Tests"
run-name: "Release Producta"

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Is Release Candidate"
        required: true
        default: false
        type: boolean
      rc_version:
        description: "RC Version"
        required: false
        type: string
        default: 1
env:
    PLUGIN_NAME: gistr
jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
          contents: write
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Use Node.js
              uses: actions/setup-node@v1
              id: checkout
              with:
                  node-version: "20.x"

            # ---------------------------------------------------------------------------------------
            #   Get version from package.json VERSION value
            # ---------------------------------------------------------------------------------------

            - name: Get Package Version
              id: get_package_version
              run: echo "PACKAGE_VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

            # ---------------------------------------------------------------------------------------
            #   Contributor Images
            # ---------------------------------------------------------------------------------------

            - name: "[Contributors]: Generate"
              uses: jaywcjlove/github-action-contributors@main
              with:
                filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
                output: CONTRIBUTORS.svg
                avatarSize: 42

            # ---------------------------------------------------------------------------------------
            #   Build Zip
            # ---------------------------------------------------------------------------------------

            - name: "[Build]: Release"
              id: build
              if: ${{ startsWith( inputs.prerelease, false ) }}
              run: |
                  echo Building STABLE Package .zip PACKAGE_VERSION
                  npm ci
                  npm run build
                  zip -jr ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip dist/*
                  ls

            - name: "[Build]: Release Candidate"
              id: dev
              if: ${{ startsWith( inputs.prerelease, true ) }}
              run: |
                  echo Building PRE-RELEASE Package .zip PACKAGE_VERSION
                  npm ci
                  npm run build
                  zip -jr ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.rc_version }}.zip dist/*
                  ls

            # ---------------------------------------------------------------------------------------
            #   [ Release Candidate ]: Checksum
            # ---------------------------------------------------------------------------------------

            - name: "[Checksum]: Release"
              if: ${{ startsWith( inputs.prerelease, false ) }}
              run: |
                shasum --algorithm 256 ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip > SHA256SUMS.txt

            - name: "[Checksum]: Release Candidate"
              if: ${{ startsWith( inputs.prerelease, true ) }}
              run: |
                shasum --algorithm 256 ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.rc_version }}.zip > SHA256SUMS.txt

            # ---------------------------------------------------------------------------------------
            #   [ Release ]: Post Release
            #
            #   outputs:
            #     [RELEASE ID]:
            #       ${{ steps.bundle-rc.outputs.id
            #       ${{ steps.bundle-r.outputs.id
            # ---------------------------------------------------------------------------------------

            - name: "[Post]: Release"
              if: ${{ startsWith( inputs.prerelease, false ) }}
              uses: softprops/action-gh-release@v1
              id: bundle-r
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                name: v${{ env.PACKAGE_VERSION }}
                tag_name: ${{ env.PACKAGE_VERSION }}
                target_commitish: ${{ github.event.inputs.branch }}
                draft: false
                generate_release_notes: true
                files: |
                  ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip
                  dist/main.js
                  dist/manifest.json
                  dist/styles.css
                  checksum.txt
                prerelease: false
                body: |

            - name: "[Post]: Release Candidate"
              if: ${{ startsWith( inputs.prerelease, true ) }}
              uses: softprops/action-gh-release@v1
              id: bundle-rc
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                name: v${{ env.PACKAGE_VERSION }}-rc.${{ inputs.rc_version }}
                tag_name: ${{ env.PACKAGE_VERSION }}
                target_commitish: ${{ github.event.inputs.branch }}
                draft: false
                generate_release_notes: false
                files: |
                  ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.rc_version }}.zip
                  dist/main.js
                  dist/manifest.json
                  dist/styles.css
                  SHA256SUMS.txt
                prerelease: true
                body: |

            # ---------------------------------------------------------------------------------------
            #   Get Previous Tag
            # ---------------------------------------------------------------------------------------

            - name: "[Tag]: Get Previous"
              run: |
                TAG_PREVIOUS=$( git describe --tags --abbrev=0 2>/dev/null || echo "" )
                echo "TAG_PREVIOUS=$TAG_PREVIOUS" >> $GITHUB_ENV
                echo "Found Previous Tag: ${{ env.TAG_PREVIOUS }}"

            # ---------------------------------------------------------------------------------------
            #   Generate Changelog
            #
            #   generates a changelog from the github api. requires a PREVIOUS_TAG in order to figure
            #   out the changes made between the two versions.
            #
            #   outputs:
            #     ${{ steps.changelog.outputs.changelog }}
            # ---------------------------------------------------------------------------------------

            - run: echo "previous_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_ENV
            - name: "[Changelog]: Generate"
              id: changelog
              uses: jaywcjlove/changelog-generator@main
              if: env.TAG_PREVIOUS
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                show-emoji: false
                # custom-emoji: 'type🐝,feat💄,fix🆎'
                filter: (^[\s]+?[R|r]elease)|(^[R|r]elease)

            # ---------------------------------------------------------------------------------------
            #   Fetch Changelog
            # ---------------------------------------------------------------------------------------

            - name: "[Changelog]: Get"
              run: |
                echo "${{ steps.changelog.outputs.changelog }}"

            # ---------------------------------------------------------------------------------------
            #   Print Status
            # ---------------------------------------------------------------------------------------

            - name: "[Status]: Print"
              run: |
                echo "---- CHANGELOG ---------------------------------------------------------------"
                echo "${{ steps.changelog.outputs.changelog }}"
                echo "---- CHANGELOG ---------------------------------------------------------------"
                echo ""
                echo ""
                echo "---- VARIABLES ---------------------------------------------------------------"
                echo "RC Output ID: .......... ${{ steps.bundle-rc.outputs.id }}"
                echo "R Output ID: ........... ${{ steps.bundle-r.outputs.id }}"
                echo "---- CHANGELOG ---------------------------------------------------------------"

            # ---------------------------------------------------------------------------------------
            #   Append updated changelog to newly released version
            #
            #   this requires you to specify "id", which is the id of the release added
            # ---------------------------------------------------------------------------------------

            - name: "[Update]: Release"
              uses: irongut/EditRelease@v1.2.0
              if: ${{ startsWith( inputs.prerelease, false ) }}
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                id: ${{ steps.bundle-r.outputs.id }}
                body: |
                  # What's Changed
                  ${{ steps.changelog.outputs.changelog }}

            - name: "[Update]: Release Candidate"
              uses: irongut/EditRelease@v1.2.0
              if: ${{ startsWith( inputs.prerelease, true ) }}
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                id: ${{ steps.bundle-rc.outputs.id }}
                body: |
                  > [!WARNING]
                  > This is a **release candidate**, which means it is not a stable release and could contain bugs. You should download it at your own risk.

                  # What's Changed
                  ${{ steps.changelog.outputs.changelog }}
