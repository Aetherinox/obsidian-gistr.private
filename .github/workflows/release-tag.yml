name: "Release Product Test"
run-name: "Release Product"

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Is Release Candidate"
        required: true
        default: false
        type: boolean
      rc_version:
        description: "RC Version"
        required: false
        type: string
        default: 1
env:
    PLUGIN_NAME: gistr
jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
          contents: write
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Use Node.js
              uses: actions/setup-node@v1
              id: checkout
              with:
                  node-version: "20.x"

            # ---------------------------------------------------------------------------------------
            #   Get version from package.json VERSION value
            # ---------------------------------------------------------------------------------------

            - name: Get Package Version
              id: get_package_version
              run: echo "PACKAGE_VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

            # ---------------------------------------------------------------------------------------
            #   Build Zip
            # ---------------------------------------------------------------------------------------

            - name: "[Build]: Stable"
              id: build
              if: ${{ startsWith( inputs.prerelease, false ) }}
              run: |
                  echo Building STABLE Package .zip PACKAGE_VERSION
                  npm ci
                  npm run build
                  zip -jr ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip dist/*
                  ls

            - name: "[Build]: Release Candidate"
              id: dev
              if: ${{ startsWith( inputs.prerelease, true ) }}
              run: |
                  echo Building PRE-RELEASE Package .zip PACKAGE_VERSION
                  npm ci
                  npm run build
                  zip -jr ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.rc_version }}.zip dist/*
                  ls

            # ---------------------------------------------------------------------------------------
            #   [ Release Candidate ]: Checksum
            # ---------------------------------------------------------------------------------------

            - name: "[Checksum]: Stable"
              id: checksum-release-stable
              if: ${{ startsWith( inputs.prerelease, false ) }}
              run: |
                shasum --algorithm 256 ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip > SHA256SUMS.txt

            - name: "[Checksum]: Release Candidate"
              id: checksum-release-candidate
              if: ${{ startsWith( inputs.prerelease, true ) }}
              run: |
                shasum --algorithm 256 ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.rc_version }}.zip > SHA256SUMS.txt

            # ---------------------------------------------------------------------------------------
            #   Contributor Images
            # ---------------------------------------------------------------------------------------

            - name: "[Contributors]: Generate"
              id: contribs-generate
              uses: jaywcjlove/github-action-contributors@main
              with:
                filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
                output: CONTRIBUTORS.svg
                avatarSize: 42

            # ---------------------------------------------------------------------------------------
            #   Generate Changelog
            #
            #   generates a changelog from the github api. requires a PREVIOUS_TAG in order to figure
            #   out the changes made between the two versions.
            #
            #   outputs:
            #     ${{ steps.changelog.outputs.changelog }}
            # ---------------------------------------------------------------------------------------

            - name: "Get Previous Tag" 
              run: echo "TAG_PREVIOUS=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_ENV

            - name: Configure changelog
              if: steps.publish.outputs.type != 'none'
              run: |
                echo '{"categories": [], "template": "## Commits:\n\n${{ '${{UNCATEGORIZED}}' }}", "pr_template": ${{ '"- #{{TITLE}} (#{{MERGE_SHA}}) @#{{AUTHOR}}"' }} }' > changelog_config.json
                cat changelog_config.json
                echo "last_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
                echo "curr_commit=$(git rev-parse HEAD)" >> $GITHUB_ENV

            - name: "[Status]: Print 2"
              run: |
                echo "Printing Variables"
                echo "---- VARIABLES ---------------------------------------------------------------"
                echo "Tag Last ............... ${{ env.last_tag }}"
                echo "Tag Curr ............... ${{ env.curr_commit }}"
                echo "---- CHANGELOG ---------------------------------------------------------------"

            - name: Build Changelog
              id: changelog
              uses: mikepenz/release-changelog-builder-action@v3
              with:
                fromTag: "${{ env.last_tag }}"
                toTag: ${{ github.ref }}
                configuration: ".github/changelog-configuration.json"
                ignorePreReleases: false
                fetchReleaseInformation: true
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            # ---------------------------------------------------------------------------------------
            #   Fetch Changelog
            # ---------------------------------------------------------------------------------------

            - name: "[Changelog]: Get"
              run: |
                echo "${{ steps.changelog.outputs.changelog }}"

            # ---------------------------------------------------------------------------------------
            #   Print Status
            # ---------------------------------------------------------------------------------------

            - name: "[Status]: Print"
              run: |
                echo "Printing Variables"
                echo 
                echo "---- CHANGELOG ---------------------------------------------------------------"
                echo "${{ steps.changelog.outputs.changelog }}"
                echo "---- CHANGELOG ---------------------------------------------------------------"
                echo ""
                echo ""
                echo "---- VARIABLES ---------------------------------------------------------------"
                echo "Package Version ............ ${{ env.PACKAGE_VERSION }}"
                echo "Previous Tag ............... ${{ env.TAG_PREVIOUS }}"
                echo "RC Output ID ............... ${{ steps.bundle-rc.outputs.id }}"
                echo "R Output ID ................ ${{ steps.bundle-r.outputs.id }}"
                echo "---- CHANGELOG ---------------------------------------------------------------"

            # ---------------------------------------------------------------------------------------
            #   [ Release ]: Post Release
            #
            #   outputs:
            #     [RELEASE ID]:
            #       ${{ steps.bundle-rc.outputs.id
            #       ${{ steps.bundle-st.outputs.id
            # ---------------------------------------------------------------------------------------

            - name: "[Post]: Stable"
              if: ${{ startsWith( inputs.prerelease, false ) }}
              uses: softprops/action-gh-release@v1
              id: bundle-st
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                name: v${{ env.PACKAGE_VERSION }}
                tag_name: ${{ env.PACKAGE_VERSION }}
                target_commitish: ${{ github.event.inputs.branch }}
                draft: false
                generate_release_notes: true
                files: |
                  ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip
                  dist/main.js
                  dist/manifest.json
                  dist/styles.css
                  checksum.txt
                prerelease: false
                body: |
                  ${{ steps.changelog.outputs.changelog }}
                  ---

            - name: "[Post]: Release Candidate"
              if: ${{ startsWith( inputs.prerelease, true ) }}
              uses: softprops/action-gh-release@v1
              id: bundle-rc
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                name: v${{ env.PACKAGE_VERSION }}
                tag_name: ${{ env.PACKAGE_VERSION }}
                target_commitish: ${{ github.event.inputs.branch }}
                draft: false
                generate_release_notes: true
                files: |
                  ${{ env.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip
                  dist/main.js
                  dist/manifest.json
                  dist/styles.css
                  checksum.txt
                prerelease: false
                body: |
                  > [!WARNING]
                  > This is a **release candidate**, which means it is not a stable release and could contain bugs. You should download it at your own risk.

                  ${{ steps.changelog.outputs.changelog }}
                  ---